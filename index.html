<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">June</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
    <script>
        var date = document.getElementById("date");
        var day = document.getElementById("day");
        var month = document.getElementById("month");
        var year = document.getElementById("year");
        var dayArray = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        var monthArray = ['January','Febuary','March','April','May','June','July','August','September','October','November','December']
        var currentDate = new Date();

        date.innerHTML = currentDate.getDate();
        day.innerHTML = dayArray[currentDate.getDay()];
        month.innerHTML = monthArray[currentDate.getMonth()];
        year.innerHTML = currentDate.getFullYear();


    </script>
</body>
</html>
